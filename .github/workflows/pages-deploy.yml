name: "CI and Deploy"

on:
  push:
    branches: &deploy_branches [main]
    paths-ignore: &ignore_paths
      - .gitignore
      - README.md
      - LICENSE
  pull_request:
    branches: *deploy_branches
    paths-ignore: *ignore_paths
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      JEKYLL_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set site dir
        run: echo "SITE_DIR=_site${{ steps.pages.outputs.base_path }}" >> "$GITHUB_ENV"

      - name: Build site
        run: bundle exec jekyll b -d "${{ env.SITE_DIR }}"

      - name: Test site
        run: |
          bundle exec htmlproofer "${{ env.SITE_DIR }}" \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        if: github.event_name == 'push' && github.ref_name == 'main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "${{ env.SITE_DIR }}"

  deploy:
    if: github.event_name == 'push' && github.ref_name == 'main'
    permissions:
      contents: read
      pages: write
      id-token: write
    # Allow one concurrent deployment
    concurrency:
      group: pages
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
